<!doctype html>
<html>

<head>
	<title>Management Network</title>
</head>

<body style="text-align: center; background-color: #F4D03F; color: #333;margin: 0; padding: 0;position: absolute;width: 100%;height: 100%;">
	<h1>Management Network</h1>
	<p id="index">... loading ...</p>


	<script type="application/ecmascript">
		async function startApplet() {
			const contentElement = document.getElementById('index');
			await sos.onReady();

			if (await sos.management.supports('NETWORK_INFO')) {
				const interfaces = await sos.management.network.listInterfaces();
				contentElement.innerHTML = '';

				for (const iface of interfaces) {
					contentElement.innerHTML +=
						`Type: ${iface.type}, ` +
						`Name: ${iface.name}, ` +
						`MAC: ${iface.macAddress}`;
					if (iface.localAddress) {
						contentElement.innerHTML +=
							`IP: ${iface.localAddress}, ` +
							`Gateway: ${iface.gateway}, ` +
							`Netmask: ${iface.netmask}, ` +
							`DNS: ${(iface.dns || []).join(', ')}`;
					}
					contentElement.innerHTML += '<br>';
				}
			} else {
				contentElement.innerHTML = 'Not Supported';
			}
		}
		// Needed check for distinction between sos open and platform in box
		typeof sos !== 'undefined' ?
			startApplet() :
			window.addEventListener('sos.loaded', startApplet);
	</script>
</body>

</html>
